<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Add</title>
</head>
<body>

<div class="container">

    <form action="/store/order/add" method="post" class="basket">
        <h1>
            Добавить заказ
        </h1>

        <div class="basket-item">
            Товары:
            <div>
                <h2 class="basket-item">
                    Скейтборд
                    Цена 15 руб
                    Номер заказа 2465
                    <img src="img/skateboard.jpg" alt="skateboard" class="basket-item-img">
                </h2>
            </div>
            <div>
                <h2 class="basket-item">
                    Самокат
                    Цена 25 руб
                    Номер заказа 4327
                    <img src="img/samokat.jpg" alt="samokat" class="basket-item-img">
                </h2>
            </div>
            <div>
                <h2 class="basket-item">
                    Велосипед
                    Цена 50 руб
                    Номер заказа 7892
                    <img src="img/bicycle.jpg" alt="bicycle" class="basket-item-img">
                </h2>
            </div>
            <div>
                <h2 class="basket-item">
                    Машина
                    Цена 5 000 руб
                    Номер заказа 3245
                    <img src="img/car.jpg" alt="car" class="basket-item-img">
                </h2>
            </div>
        </div>

        <div>
            <label>
                <input  type="text" name="order" placeholder="Введите номер заказа">
            </label>
        </div>
        <input type="submit" value="Оформить заказ">

    </form>

</div>
</body>
</html>
